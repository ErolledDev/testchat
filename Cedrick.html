        <div class="container">
            <div>
                <h3 class="text-center">Send me your message!</h3>
            </div>
            <form method="post" autocomplete="off" name="receive" id="btnSubmit">

                <div class="form-group">
                    <label for="name">Enter name</label>
                    <input type="text" class="form-control" placeholder="Enter Name Ex: Juan Dela Cruz" name="name"
                        required>
                    <label for="number">Enter Your Contact</label>
                    <input type="text" class="form-control" placeholder="09169888270 or Email" name="contact" required>
                    <label for="message"> Message</label>
                    <textarea class="form-text text-muted form-control" id="message" type="text" name="message" rows="3"
                        cols="0" placeholder="Enter Your Message" required></textarea>
                    <hr>

                    <small style="padding-bottom:10px;" class="form-text text-muted">We'll never share your cantact
                        information
                        with
                        anyone else</small>
                    <button type="submit" name="submit" value="Send message" class="btn btn-primary"
                        id="btnTest">Submit</button>
                </div>
        </div>
        <script>
            const scriptURL = 'https://script.google.com/macros/s/AKfycbwQojyq6x7LuJc8vyzMtqnk3ZUt2KBDmnEgUn7ybUSey3kVE_N0n59tkRzixA6JcAMgew/exec'
            const form = document.forms['receive']

            form.addEventListener('submit', e => {
                e.preventDefault()
                fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                    .then(response => alert("Thanks for Contacting us..! We Will Contact You Soon.\n\nReload page to send new message again"))
                    .catch(error => console.error('Error!', error.message))
                form.reset();
            })
        </script>
        <script>
            $(document).ready(function () {
                $("#btnSubmit").submit(function (e) {
                    //stop submitting the form to see the disabled button effect
                    e.preventDefault();
                    //disable the submit button
                    $("#btnSubmit").attr("disabled", true);
                    //disable a normal button
                    $("#btnTest").attr("disabled", true);
                    return true;
                });
            });
        </script>
